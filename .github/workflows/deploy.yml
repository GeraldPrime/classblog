


name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e  # Exit on any error
          
          cd /opt/myproject/myproject/classblog
          
          # Show current status
          echo "Current git status:"
          git status
          
          # Clean up cache files that shouldn't be tracked
          echo "Cleaning cache files..."
          find . -name "*.pyc" -delete
          find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
          rm -rf staticfiles/
          
          # Pull latest changes
          echo "Pulling latest changes..."
          git pull origin main
          
          # Activate virtual environment
          echo "Activating virtual environment..."
          source /opt/myproject/bin/activate
          
          # Install/update dependencies
          echo "Installing dependencies..."
          pip install -r requirements.txt
          
          # Run database migrations
          echo "Running migrations..."
          python manage.py migrate
          
          # Collect static files
          echo "Collecting static files..."
          python manage.py collectstatic --noinput
          
          # Restart the systemd service
          echo "Restarting classblog service..."
          sudo systemctl restart classblog
          
          # Wait a moment and check status
          sleep 3
          
          # Check if service started successfully
          if sudo systemctl is-active --quiet classblog; then
            echo "✅ Classblog service started successfully"
          else
            echo "❌ Classblog service failed to start, checking status..."
            sudo systemctl status classblog
            exit 1
          fi
          
          # Reload nginx
          echo "Reloading nginx..."
          sudo systemctl reload nginx
          
          echo "✅ Deployment completed successfully!"
          echo "Service status:"
          sudo systemctl status classblog --no-pager -l
          echo "Recent commits:"
          git log --oneline -3